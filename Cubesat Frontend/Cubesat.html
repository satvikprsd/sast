<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAST-Cubesat</title>
    <link rel="stylesheet" href="cubesatcss.css">
    <link rel="stylesheet" href="bgsat.css">
    <link rel="stylesheet" href="backbutton.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    

    <button id="backButton" onclick="goToLandingPage()">
        &#8592; 
    </button>



    <div class="starry-night">
        <div class="stars"></div>
    </div>

    <div class="grid">
        <div class="grid-item" id="sensor1"></div>
        <div class="grid-item" id="sensor2"></div>
        <div class="grid-item" id="sensor3"></div>
        <div class="grid-item" id="sensor4"></div>
        <div class="grid-item" id="sensor5"></div>
        <div class="grid-item" id="sensor6"></div>
        <div class="gyroitem"><a style="height: 100px;" href="gyro.html"><button class="gyro" id="Gyro">Gryo 3D View</button></a></div>
    </div>

    
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <button class="close-popup" id="closePopup">&times;</button>
            <canvas id="popupGraph"></canvas>
        </div>
    </div>




    <script src="cubesatjs.js"></script>
    <script src="backbutton.js"></script>
</body>
</html>
